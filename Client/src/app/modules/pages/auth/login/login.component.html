  <div class="w-full flex flex-col justify-center items-center rounded-t-[40px] bg-[#F2F2F2] -mt-10 lg:mt-0">

    <div class="pt-12 px-6 pb-20 w-full flex flex-col justify-center max-w-[500px]">

      <div class="w-full">
        <h3 class="text-2xl text-[#6144C6] text-center">Connect to your account</h3>
      </div>

      <div class="pt-20 w-full">
        <form #f="ngForm" [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="grid space-y-4">
            <!-- email -->
            <div class="relative">
              <input
                type="text" 
                id="email"
                formControlName="email"
                [ngClass]="[loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty) ? 'ring-[#FF1941] ring-2 focus:ring-[#FF1941]' : '']"
                class="block rounded-[10px] h-12 w-full text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer" placeholder=" " />
              <label 
                for="email"
                class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                Email
              </label>
            </div>
            <!-- password -->
            <div class="relative">
              <input
                type="{{type}}" 
                id="password"
                formControlName="password"
                class="block rounded-[10px] h-12 w-full text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer" placeholder=" " />
              <label 
                for="password"
                class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                Password
              </label>
              <p class="absolute text-sm text-grey-300  duration-300 transform -translate-y-1 scale-100 top-4 z-10 origin-[0] right-4 hover:cursor-pointer">
                <svg (click)="showHidePasswd()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <g clip-path="url(#clip0_174_554)">
                    <path d="M12 5.25C4.5 5.25 1.5 12 1.5 12C1.5 12 4.5 18.75 12 18.75C19.5 18.75 22.5 12 22.5 12C22.5 12 19.5 5.25 12 5.25Z" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 15.75C14.0711 15.75 15.75 14.0711 15.75 12C15.75 9.92893 14.0711 8.25 12 8.25C9.92893 8.25 8.25 9.92893 8.25 12C8.25 14.0711 9.92893 15.75 12 15.75Z" stroke="#808080" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </g>
                  <defs>
                    <clipPath id="clip0_174_554">
                      <rect width="24" height="24" fill="white"/>
                    </clipPath>
                  </defs>
                </svg>
              </p>
            </div>
            <div class="w-full text-right -mt-1">
              <p class="text-xs text-[#808080]">Forgot password?</p>
            </div>
          </div>
          <!-- submit button -->
          <div class="pt-48 w-full">
            <button [disabled]="loginForm.invalid" type="submit" class="w-full rounded-full bg-black py-4 text-white text-sm text-bold hover:shadow-[0px_5px_15px_0px_rgba(0,0,0,0.50)] hover:disabled:shadow-none disabled:cursor-not-allowed disabled:opacity-50">Login</button>
          </div>
        </form>
      </div>
