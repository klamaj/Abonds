<!-- Add User -->
<div id="add-client" tabindex="-1" aria-hidden="true" class="hidden bg-[#F2F2F2] lg:bg-[#F6F6F6B2] overflow-y-scroll fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="w-full lg:flex lg:justify-center lg:items-center h-full">
        <div class="px-4 lg:px-6 pt-6 pb-8 w-full lg:bg-[white] max-w-[612px] lg:rounded-[30px] lg:shadow-[0px_0px_100px_10px_rgba(0,0,0,0.15)]">
            <!-- logo -->
            <div class="w-full flex justify-center items-center lg:hidden">
                <app-dark-logo></app-dark-logo>
            </div>
            <!-- user form -->
            <div class="w-full pt-8">
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <g clip-path="url(#clip0_139_112)">
                            <path d="M18.75 12.75H23.25" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 10.5V15" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10.125 15C13.2316 15 15.75 12.4816 15.75 9.375C15.75 6.2684 13.2316 3.75 10.125 3.75C7.0184 3.75 4.5 6.2684 4.5 9.375C4.5 12.4816 7.0184 15 10.125 15Z" stroke="black" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M2.25 18.75C4.17656 16.4578 6.89625 15 10.125 15C13.3537 15 16.0734 16.4578 18 18.75" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                        <defs>
                            <clipPath id="clip0_139_112">
                            <rect width="24" height="24" fill="white"/>
                            </clipPath>
                        </defs>
                    </svg>
                    <p class="text-xl">Add User</p>
                </div>
                <div class="pt-3">
                    <p class="text-sm text-[#808080]">Fill user's details below</p>
                </div>
                <!-- form -->
                <div class="pt-10">
                    <form #f="ngForm" [formGroup]="addUserForm" (ngSubmit)="addUser()">
                        <div class="grid space-y-3">
                            <!-- email -->
                            <div class="relative">
                                <input
                                    type="text" 
                                    id="email"
                                    formControlName="email"
                                    [ngClass]="[addUserForm.controls['email'].invalid && (addUserForm.controls['email'].touched || addUserForm.controls['email'].dirty) ? 'ring-[#FF1941] ring-2 focus:ring-[#FF1941]' : '']"
                                    class="block rounded-[10px] h-12 w-full text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer" placeholder=" " />
                                <label 
                                    for="email"
                                    class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                    Email
                                </label>
                            </div>
                            <div class="grid space-y-3 lg:space-y-0 lg:grid-cols-2 lg:justify-center lg:items-center lg:gap-4 lg:w-full">
                                <!-- name -->
                                <div class="relative">
                                    <input
                                        type="text" 
                                        id="name"
                                        formControlName="name"
                                        [ngClass]="[addUserForm.controls['name'].invalid && (addUserForm.controls['name'].touched || addUserForm.controls['name'].dirty) ? 'ring-[#FF1941] ring-2 focus:ring-[#FF1941]' : '']"
                                        class="block rounded-[10px] h-12 text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer w-full" placeholder=" " />
                                    <label 
                                        for="name"
                                        class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                        Name
                                    </label>
                                </div>
                                <!-- surname -->
                                <div class="relative">
                                    <input
                                        type="text" 
                                        id="surname"
                                        formControlName="surname"
                                        [ngClass]="[addUserForm.controls['surname'].invalid && (addUserForm.controls['surname'].touched || addUserForm.controls['surname'].dirty) ? 'ring-[#FF1941] ring-2 focus:ring-[#FF1941]' : '']"
                                        class="block rounded-[10px] h-12 w-full text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer" placeholder=" " />
                                    <label 
                                        for="surname"
                                        class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                        Surname
                                    </label>
                                </div>
                            </div>
                            <p class="hidden lg:block text-black text-sm pt-10">Date of birth</p>
                            <div class="grid lg:grid-cols-2 lg:gap-3 lg:content-center">
                                <!-- date of birth -->
                                <div class="pt-10 lg:pt-0">
                                    <p class="text-black text-sm lg:hidden">Date of birth</p>
                                    <div class="flex justify-center items-center gap-2 pt-3 lg:pt-0">
                                        <!-- day -->
                                        <div class="relative">
                                            <input 
                                                type="text"
                                                id="day"
                                                formControlName="day"
                                                [ngClass]="[addUserForm.controls['day'].invalid && (addUserForm.controls['day'].touched || addUserForm.controls['day'].dirty) ? 'ring-[#FF1941] ring-2 focus:ring-[#FF1941]' : '']"
                                                class="block rounded-[10px] h-12 w-full text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer" placeholder=" " />
                                            <label
                                                for="day"
                                                class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                                Day
                                            </label>
                                        </div>
                                        <!-- month -->
                                        <div class="relative">
                                            <select id="month" formControlName="month" class="bg-[#E6E6E6] hover:bg-[#CCCCCC] h-12 border-none rounded-[10px] text-[#808080] text-sm block w-max p-3">
                                                <option selected value="00">Month</option>
                                                <option value="01">January</option>
                                                <option value="02">February</option>
                                                <option value="03">March</option>
                                                <option value="04">April</option>
                                                <option value="05">May</option>
                                                <option value="06">June</option>
                                                <option value="07">July</option>
                                                <option value="08">August</option>
                                                <option value="09">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                        </div>
                                        <!-- year -->
                                        <div class="relative">
                                            <input 
                                                type="text"
                                                id="year"
                                                formControlName="year"
                                                [ngClass]="[addUserForm.controls['year'].invalid && (addUserForm.controls['year'].touched || addUserForm.controls['year'].dirty) ? 'ring-[#FF1941] ring-2 focus:ring-[#FF1941]' : '']"
                                                class="block rounded-[10px] h-12 w-full text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer" placeholder=" " />
                                            <label
                                                for="year"
                                                class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                                Year
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <!-- sex -->
                                <div class="flex justify-center items-center pt-12 lg:pt-0">
                                    <ul class="grid grid-cols-2 bg-[#E6E6E6] p-1 gap-3 rounded-full w-max">
                                        <li class="w-[120px] h-10">
                                            <input type="radio" id="male" name="sex" value="male" formControlName="sex" class="hidden peer" checked>
                                            <label for="male" class="flex justify-center items-center bg-transparent w-full h-full rounded-full cursor-pointer peer-checked:bg-white opacity-50 peer-checked:opacity-100 gap-2">                           
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                    <g clip-path="url(#clip0_139_139)">
                                                        <path d="M9.75 21C13.4779 21 16.5 17.9779 16.5 14.25C16.5 10.5221 13.4779 7.5 9.75 7.5C6.02208 7.5 3 10.5221 3 14.25C3 17.9779 6.02208 21 9.75 21Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                        <path d="M14.5229 9.47719L20.2501 3.75" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                        <path d="M15.75 3.75H20.25V8.25" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </g>
                                                    <defs>
                                                        <clipPath id="clip0_139_139">
                                                        <rect width="24" height="24" fill="white"/>
                                                        </clipPath>
                                                    </defs>
                                                </svg>
                                                Male
                                            </label>
                                        </li>
                                        <li class="w-[120px] h-10">
                                            <input type="radio" id="female" name="sex" formControlName="sex" value="female" class="hidden peer">
                                            <label for="female" class="flex justify-center items-center bg-transparent w-full h-full rounded-full cursor-pointer peer-checked:bg-white opacity-50 peer-checked:opacity-100 gap-2">                           
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                                    <g clip-path="url(#clip0_139_146)">
                                                        <path d="M12 15.75C15.7279 15.75 18.75 12.7279 18.75 9C18.75 5.27208 15.7279 2.25 12 2.25C8.27208 2.25 5.25 5.27208 5.25 9C5.25 12.7279 8.27208 15.75 12 15.75Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                        <path d="M12 15.75V22.5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                        <path d="M8.25 19.5H15.75" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </g>
                                                    <defs>
                                                        <clipPath id="clip0_139_146">
                                                        <rect width="24" height="24" fill="white"/>
                                                        </clipPath>
                                                    </defs>
                                                </svg>
                                                Female
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- questions -->
                        <div class="mt-10 border-t-[1px] border-[#EAEAEA] pt-8 w-full">
                            <div><p class="text-sm font-bold">Send question to the client by mail</p></div>
                            <div class="flex items-center gap-4 pt-6 w-full">
                                <!-- yes/no radio -->
                                <div>
                                    <ul class="grid grid-cols-2 bg-[#E6E6E6] p-1 gap-1 rounded-full w-max">
                                        <li class="w-10 h-10">
                                            <input type="radio" id="no" name="questions" value="0" formControlName="questions" class="hidden peer">
                                            <label for="no" class="flex justify-center items-center bg-transparent w-full h-full rounded-full cursor-pointer peer-checked:bg-white opacity-50 peer-checked:opacity-100 gap-2">                           
                                                No
                                            </label>
                                        </li>
                                        <li class="w-10 h-10">
                                            <input type="radio" id="yes" name="questions" formControlName="questions" value="1" class="hidden peer">
                                            <label for="yes" class="flex justify-center items-center bg-transparent w-full h-full rounded-full cursor-pointer peer-checked:bg-white opacity-50 peer-checked:opacity-100 gap-2">                           
                                                Yes
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                                <div *ngIf="addUserForm.value.questions === '1'" class="w-full">
                                    <select id="questionId" formControlName="questionId" class="bg-[#E6E6E6] hover:bg-[#CCCCCC] h-12 border-none rounded-[10px] text-[#808080] text-sm block w-full p-3">
                                        <option selected value="0">Questions</option>
                                    </select>
                                </div>
                            </div>
                            <div class="pt-4">
                                <p class="text-sm">There aren't any questions added at this moment. You can add them later.</p>
                            </div>
                        </div>
                        <!-- submit -->
                        <div class="w-full flex justify-center items-center gap-6 pt-24">
                            <!-- close -->
                            <button type="button" class="border-2 border-black rounded-[10px] w-12 h-12 flex justify-center items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                    <g clip-path="url(#clip0_139_107)">
                                        <path d="M18.75 5.25L5.25 18.75" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M18.75 18.75L5.25 5.25" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </g>
                                    <defs>
                                        <clipPath id="clip0_139_107">
                                        <rect width="24" height="24" fill="white"/>
                                        </clipPath>
                                    </defs>
                                </svg>
                            </button>
                            <!-- submit -->
                            <button type="submit" class="w-full max-w-52 h-12 bg-black text-white text-sm font-bold rounded-full">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
