<!-- Add User -->
<div id="add-client" tabindex="-1" aria-hidden="true" class=" bg-[#F2F2F2] overflow-y-scroll fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%)] max-h-full">
    <div class="px-4 pt-6 pb-8 w-full">
        <!-- logo -->
        <div class="w-full flex justify-center items-center">
            <app-dark-logo></app-dark-logo>
        </div>
        <!-- user form -->
        <div class="w-full">
            <div class="flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g clip-path="url(#clip0_139_112)">
                        <path d="M18.75 12.75H23.25" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 10.5V15" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10.125 15C13.2316 15 15.75 12.4816 15.75 9.375C15.75 6.2684 13.2316 3.75 10.125 3.75C7.0184 3.75 4.5 6.2684 4.5 9.375C4.5 12.4816 7.0184 15 10.125 15Z" stroke="black" stroke-width="2" stroke-miterlimit="10"/>
                        <path d="M2.25 18.75C4.17656 16.4578 6.89625 15 10.125 15C13.3537 15 16.0734 16.4578 18 18.75" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    <defs>
                        <clipPath id="clip0_139_112">
                        <rect width="24" height="24" fill="white"/>
                        </clipPath>
                    </defs>
                </svg>
                <p class="text-xl">Add User</p>
            </div>
            <div class="pt-3">
                <p class="text-sm text-[#808080]">Fill user's details below</p>
            </div>
            <!-- form -->
            <div class="pt-10">
                <form #f="ngForm" [formGroup]="addUserForm" (ngSubmit)="addUser()">
                    <div class="grid space-y-3">
                        <!-- email -->
                        <div class="relative">
                            <input
                                type="text" 
                                id="email"
                                formControlName="email"
                                [ngClass]="[addUserForm.controls['email'].invalid && (addUserForm.controls['email'].touched || addUserForm.controls['email'].dirty) ? 'ring-[#FF1941] ring-2 focus:ring-[#FF1941]' : '']"
                                class="block rounded-[10px] h-12 w-full text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer" placeholder=" " />
                            <label 
                                for="email"
                                class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                Email
                            </label>
                        </div>
                        <!-- name -->
                        <div class="relative">
                            <input
                                type="text" 
                                id="name"
                                formControlName="name"
                                [ngClass]="[addUserForm.controls['name'].invalid && (addUserForm.controls['name'].touched || addUserForm.controls['name'].dirty) ? 'ring-[#FF1941] ring-2 focus:ring-[#FF1941]' : '']"
                                class="block rounded-[10px] h-12 w-full text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer" placeholder=" " />
                            <label 
                                for="name"
                                class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                Name
                            </label>
                        </div>
                        <!-- surname -->
                        <div class="relative">
                            <input
                                type="text" 
                                id="surname"
                                formControlName="surname"
                                [ngClass]="[addUserForm.controls['surname'].invalid && (addUserForm.controls['surname'].touched || addUserForm.controls['surname'].dirty) ? 'ring-[#FF1941] ring-2 focus:ring-[#FF1941]' : '']"
                                class="block rounded-[10px] h-12 w-full text-sm text-black text-bold bg-[#E6E6E6] border-none appearance-none  focus:ring-black focus:ring-2 peer" placeholder=" " />
                            <label 
                                for="surname"
                                class="absolute text-sm text-[#808080] duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] start-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">
                                Surname
                            </label>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
